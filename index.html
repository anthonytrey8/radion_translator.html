<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radion Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        #translator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="translator">
        <h1>Radion Translator</h1>
        <p>Enter an English word to translate it to Radion:</p>
        <input type="text" id="englishWord" placeholder="Enter English word">
        <button onclick="translateWord()">Translate</button>
        <p id="result"></p>
    </div>

    <script>
        function translateWord() {
            const dictionary = {
                // Simple Words
                "hello": "karo",
                "goodbye": "lokra",
                "please": "velemi",
                "thank you": "grato",
                "yes": "su",
                "no": "ne",
                "I": "mi",
                "you": "ju",
                "we": "nu",
                "friend": "kara",
                "house": "dom",
                "air": "ær",
                "sky": "veksen",
                "car": "vehko",
                "day": "weka",
                "night": "nox",
                "water": "asti",
                "fire": "aron",
                "star": "ustra",
                "Radia": "Radon",
                "welcome": "vekaros",
                "speak": "vori",

                // Formal Words
                "greetings": "veko",
                "farewell": "lokra-fem",
                "how are you": "kwa ju senti",
                "I'm fine": "mi senti bona",
                "excuse me": "enti velo",
                "please help": "velemi ju su",
                "honor": "onor",
                "respect": "velera",
                "kindness": "benra",
                "knowledge": "senra",

                // Curse Words
                "stupid": "sreta",
                "idiot": "idrul",
                "fool": "dola",
                "damn": "draka",
                "shit": "sreta",
                "hell": "nokar",
                "bastard": "noka",
                "shut up": "strak",
                "ugly": "vesha",
                "worthless": "relka",
                "coward": "tralka",

                // Airline Names
                "boeing": "Boja",
                "airbus": "Ærona",
                "united": "Unirok",
                "american": "Ameroka",
                "flybee": "Vorb",
                "spirit": "Spera",
                "ryanair": "Rynær",
                "delta": "Deltron",

                // Phonetic Alphabet
                "alpha": "Alfa",
                "bravo": "Braza",
                "charlie": "Charli",
                "delta": "Deltra",
                "echo": "Eko",
                "foxtrot": "Foxtro",
                "golf": "Golfa",
                "hotel": "Hota",
                "india": "Indra",
                "juliet": "Jula",
                "kilo": "Kila",
                "lima": "Lina",
                "mike": "Mika",
                "oscar": "Ostra",
                "papa": "Paka",
                "quebec": "Kuba",
                "romeo": "Romen",
                "sierra": "Serra",
                "tango": "Tango",
                "uniform": "Uniro",
                "victor": "Viktra",
                "whiskey": "Wiskra",
                "x-ray": "Xora",
                "yankee": "Yanka",
                "zulu": "Zula",

                // Months (translated literally with the closest phonetics)
                "january": "Janer",
                "february": "Febra",
                "march": "Marka",
                "april": "Aperi",
                "may": "Mæro",
                "june": "Juntra",
                "july": "Julta",
                "august": "Agusta",
                "september": "Septa",
                "october": "Oktro",
                "november": "Nobra",
                "december": "Dekra",

                // Additional Nouns & Verbs
                "fly": "velti",
                "run": "kri",
                "eat": "et",
                "drink": "vokti",
                "learn": "edji",
                "build": "strukto",
                "write": "priti",
                "hear": "soni",
                "see": "loki",
                "move": "movi",
                "shine": "lumi",
                "create": "kreti",
                "feel": "senti",
                "light": "luma",
                "land": "ter",
                "balloon": "balen",
                "apple": "vokro",
                "flower": "floro",
                "train": "treno",
                "motorcycle": "moto",

                // Numbers
                "one": "uno",
                "two": "duo",
                "three": "tri",
                "four": "katro",
                "five": "pento",
                "six": "seko",
                "seven": "septo",
                "eight": "okto",
                "nine": "neno",
                "ten": "deco"
            };

            const input = document.getElementById("englishWord").value.toLowerCase();
            const result = dictionary[input];

            if (result) {
                document.getElementById("result").innerHTML = `"${input}" in Radion is: <strong>${result}</strong>`;
            } else {
                document.getElementById("result").innerHTML = `Sorry, no translation found for "${input}".`;
            }
        }
    </script>
</body>
</html>
